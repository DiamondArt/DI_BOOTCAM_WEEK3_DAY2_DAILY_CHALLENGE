<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Mad Libs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1>Mad Libs</h1>
    <h2 id="error"></h2>
    <form id="libform" class="form-control">
        <label for="noun">Noun:</label><input type="text" id="noun" class="form-control"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective" class="form-control"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person" class="form-control"><br>
        <label for="verb">Verb:</label><input type="text" id="verb" class="form-control"><br>
        <label for="place">A place:</label><input type="text" id="place" class="form-control"><br>
        <button id="lib-button" class="btn btn-primary">Lib it!</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>
    <script src="./index.js"></script>
</body>
</html>
